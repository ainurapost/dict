<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/dict/css/base.css">
    <link type="text/css" rel="stylesheet" href="{% static 'dict/css/styles.css' %}"/>
</head>


<body>

<style>
    body{
        background: rgb(54,195,179);
        background: radial-gradient(circle, rgba(54,195,179,1) 5%, rgba(109,141,242,1) 100%);
}

    .list-group-item .list-group-item-action{
        width: 50%;
    }
</style>

{% block navbar %}
    {% include 'dict/_nav.html' %}
{% endblock %}

<div class="container mt-3">
    <div class="row">
       <div class="col-md-2">
            {% block sidebar %}sidebar{% endblock %}
       </div>

        <div class="col-md-6">
            {% block content %}content{% endblock %}
        </div>

        <div class="col-md-1">

        </div>
        <div class="col-md-3">
            {% block sidebar2 %}sidebar2{% endblock %}
        </div>
    </div>
</div>


    {% block footer %}
    <!-- Footer-->
    <footer class="py-4 fixed-bottom bg-dark" >
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
    </footer>
    {% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
